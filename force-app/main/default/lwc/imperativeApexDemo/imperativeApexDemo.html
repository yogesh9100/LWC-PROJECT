<template>
    <lightning-card title="Imperative Apex Demo" icon-name="custom:custom14">
        <div class="slds-grid slds-gutters">
         <div class="slds-var-p-around_left"></div>
           <template lwc:if={industryPicklist.data}>
            <div class="slds-col slds-size_1-of-3">
                <lightning-combobox label="Industry" placeholder="Select Industry" options={industryPicklist.data.values} onchange={handleChange}></lightning-combobox>
            </div>
       </template> 

            <div class="slds-col slds-size_2-of-3">
                <div class="slds-var-p-around_small">
                    <lightning-button label="Show Account records" variant="brand" onclick={clickHandler}></lightning-button>
                </div>
            </div>
        </div>
        
        <template lwc:if={data}>
            <div class="slds-var-p-around_small">
                <div style="height: 300px;">
                    <lightning-datatable key-field="id" data={data} columns={columns}></lightning-datatable>
                </div>
            </div>
        </template>
    </lightning-card>
</template>

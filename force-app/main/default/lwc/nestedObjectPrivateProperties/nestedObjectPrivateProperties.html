<template>
    <lightning-card title="nested private object property">
        <p class="slds-p-left_x-small">{myDetails.fname}</p>
        <div class="slds-p-left_x-small">
            <lightning-button
                label="Change Name"
                variant="brand"
                onclick={clickHandler}
            ></lightning-button>
        </div>
        <div class="slds-p-left_x-small">
            <lightning-button
                label="Add Task"
                variant="brand"
                onclick={addTaskHandler}
            ></lightning-button>
        </div>
        <div class="slds-p-left_x-small">
            <lightning-button
                label="Refresh Data"
                variant="brand"
                onclick={refreshHandler}
            ></lightning-button>
        </div>
    </lightning-card>
</template>

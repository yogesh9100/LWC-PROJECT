<template>
    <lightning-card title="Contact Details" icon-name="custom:custom14">
        <lightning-layout class="slds-var-p-around_small">
    <lightning-layout-item>
    <template lwc:if={contacts}>
    <template for:each={contacts.data} for:item="contact">
        <c-contact-item contact={contact}
         key={contact.Id}
        onselection={selectionHandler}> 
        </c-contact-item>
    </template>
</template>
    </lightning-layout-item>
    <lightning-layout-item  class="slds-var-p-around_small">
    <template lwc:if={selectedContact}>
<img src={selectedContact.PhotoUrl}/>
<p>{selectedContact.Name}</p>
<p>{selectedContact.Title}</p>
<p>
    <lightning-formatted-phone value={selectedContact.Phone}></lightning-formatted-phone>
</p>
<p>
    <lightning-formatted-email value={selectedContact.Email}></lightning-formatted-email>
</p>

    </template>
    </lightning-layout-item>
        </lightning-layout>
    </lightning-card> 
</template>

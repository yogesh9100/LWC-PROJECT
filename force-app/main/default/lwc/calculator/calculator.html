<template>
    <lightning-card title="Calculator" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <!--inputs-->
            <lightning-input
            label="Number 1"
            name="number1"
            onchange={changeHandler}
            placeholder="Enter Number 1"
            value={numberone}
            ></lightning-input>
            <lightning-input
            label="Number 2"
            name="number2"
            onchange={changeHandler}
            placeholder="Enter Number 2"
            value={numbertwo}
            ></lightning-input>
        </div>

        <div class="slds-var-p-around_small">
            <!--Buttons-->
            <lightning-button
            label="Add"
            variant="brand"
            class="slds-var-p-around_small"
            onclick={calculateInput}
            ></lightning-button>
            <lightning-button
            label="Sub"
            variant="brand"
            class="slds-var-p-around_small"
            onclick={calculateInput}
            ></lightning-button>
            <lightning-button
            label="Mul"
            variant="brand"
            class="slds-var-p-around_small"
            onclick={calculateInput}
            ></lightning-button>
            <lightning-button
            label="Div"
            variant="brand"
            class="slds-var-p-around_small"
            onclick={divHandler}
            ></lightning-button>
        </div>
     <template lwc:if={displayOutput}>
        <div class="slds-var-p-around_small">
            <p>Output : {result}</p>
        </div>
     </template>
    </lightning-card>
</template>

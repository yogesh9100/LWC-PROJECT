<template>
    <lightning-card title = "Create Account" 
                    icon-name = "custom:custom"> 
     
    <div class="slds-var-p-around_small"> 
        <lightning-combobox 
                        name = "parentacc" 
                        label = "Parent Account" 
                        placeholder = "Select Parent Account" 
                        options = {parentoptions} 
                        onchange = {handleChange}  
                        required = "true" 
                        class = "validateme" 
                        message-when-value-missing = "Please select Parent Account "> 
        </lightning-combobox> 
        <lightning-input type = "text" 
                        name = "accname" 
                        label ="Account Name" 
                         placeholder = " Enter Account Name" 
                         required = "true" 
                         message-when-value-missing = "Enter Account Name " 
                         min-length = "2" 
                         max-length = "60" 
                         message-when-too-short = "minimum length of Account Name is 2" 
                         message-when-too-long = "Maximium length of Account Name is 60" 
                         onchange = {handleChange} 
                         class = "validateme"> 
        </lightning-input> 
        <lightning-input type = "Date" 
                         onchange =  {handleChange} 
                         label =  "SLA Expiration Date" 
                         name = "slaexpdt"> 
        </lightning-input> 
    <template lwc:if = {slapicklist.data}> 
        
        <lightning-radio-group name = "slatype" 
                           label = "SLA Type" 
                           options = {slapicklist.data.values} 
                           required = "true" 
                           type = "button" 
                           onchange =  {handleChange}> 
        </lightning-radio-group> 
    </template> 
         <lightning-slider label = "Number of Locations"  
                            min = "1" 
                            max = "50" 
                            step = "1" 
                            value = {selnoOfLocations} 
                            onchange =  {handleChange} 
                            name = "nooflocations"> 
        </lightning-slider> 
        <lightning-input-rich-text label="Description"  
                                    name = "description" 
                                    disabled-categories = "FORMAT_TEXT, FORMAT_FONT" 
                                    onchange = {handleChange}> 
        </lightning-input-rich-text> 
    </div> 
    <div class="slds-var-p-around_small"> 
        <lightning-button label = "Save"  
                          variant = "brand" 
                          onclick = {saveRecord}> 
        </lightning-button> 
    </div> 
    </lightning-card> 
</template>

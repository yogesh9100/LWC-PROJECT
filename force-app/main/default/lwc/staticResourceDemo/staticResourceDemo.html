<template>
    <lightning-card title="Check Permission" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
        <template lwc:if={CheckPermission}>
            <p> you are authorized to view the message</p>
        </template>
        <template lwc:else>
            <p>you are  not authorized to view the message </p>
        </template>
        </div>
        </lightning-card>
    <lightning-card title="Logged in User Name" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
        <p class="slds-text-heading_medium">{name}</p>
        </div>
        </lightning-card>
    <lightning-card title="Custom Labels" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
        <p class="slds-text-heading_medium">{label.platorm}</p>
        <p class="slds-text-heading_medium">{label.greeting}</p>
        </div>
        </lightning-card> 
    <lightning-card title="Assert Resources Demo" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <img src={myAssetLogo}/>
        </div>
    </lightning-card>
    <lightning-card title="Static Resources Demo" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <img src={myLogoImg}/>
        </div>
    </lightning-card>
</template>
